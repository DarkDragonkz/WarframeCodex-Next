name: Deploy to GitHub Pages

on:
  # Scatta quando c'Ã¨ un push sul branch principale (incluso l'auto-update del DB)
  push:
    branches: ["main", "master"]
  
  # Permette di avviarlo a mano
  workflow_dispatch:

# Permessi per scrivere su GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        # Installiamo anche warframe-items per sicurezza, se serve alla build
        run: npm ci 

      - name: Build with Next.js
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4